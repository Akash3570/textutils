<div class="alert alert-success" role="alert">
  <strong>Welcome to Text Utils!</strong> You can do anything with your text
</div>
<div class=" container">
    <form  action="/analyze" method="post">{% csrf_token %}
    <div class ="form-group">
        <label for="exampleoftextcontrolformarea">Enter your Text here and let's  Text utils do the magic</label>
        <textarea name="text" class="form-control" id="exampleoftextcontrolformarea" rows="9"></textarea>
    </div>
 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="customswitch1">
  <label class="form-check-label" for="customswitch1">Remove punctuations</label>
 </div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="UPPERCASE" role="switch" id="customswitch2">
  <label class="form-check-label" for="customswitch2">UPPER CASE</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox"  name="spaceremover" role="switch" id="customswitch3">
  <label class="form-check-label" for="customswitch3">space remover</label>
</div>
  <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="charcounter" role="switch" id="customswitch4">
  <label class="form-check-label" for="customswitch4">charcounter</label>
</div>
 <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="customswitch5">
  <label class="form-check-label" for="customswitch5">newline remover </label>
</div>
<button type="submit" class="btn btn-outline-dark">Submit</button>
</form>
